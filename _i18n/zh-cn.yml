main:
  description:  >
    本网站构建一个大型AI `ChatRoles` 角色仓库，出现在您的聊天窗，随时为您提供专业服务。
    更进一步，我们将这些 `ChatRoles` 角色组织起来，构建一种叫做`ChatTree`的树型小窗聊天结构，
    使一个需要上万个问答的大型任务，能够轻松完成。
