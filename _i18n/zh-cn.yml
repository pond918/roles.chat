descriptions:
  index: >
    可以将对AI模型提出`问题`视为一项`任务`。 例如，要求ChatGPT安装某个软件。
    该任务涉及许多`ChatRoles`的合作： WebSearcher、Downloader、ShellExecutor等。这些角色可以小窗聊天协作。
    事实上，创建/维护/组织所有这些专业角色一起工作，搞定您的任务，就是[*Roles.Chat](https://roles.chat)试图达到的目标...！
