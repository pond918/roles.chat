descriptions:
  index: >
    Consider a question to AI model as a task.
    For example to ask ChatGPT to install a software. Actually the task involves many ChatRoles to cooperate:
    WebSearcher, Downloader, ShellExecutor, ... Each role may open their own chatbox to chat in their small context.
    Indeed, to create/maintain/organize all these professional roles to work together, to make your things all DONE,
    is what [*Roles.Chat](https://roles.chat) trying to accomplish...!
